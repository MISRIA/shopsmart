{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4"><i class="fa-solid fa-gauge me-2"></i>Admin Dashboard</h2>

    <div class="row g-4 mb-4">
        <!-- Products Card -->
        <div class="col-md-4">
            <div class="card bg-primary text-white h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Total Products</h6>
                            <h2 class="my-2">{{ product_count }}</h2>
                        </div>
                        <i class="fa-solid fa-box-open fa-3x opacity-50"></i>
                    </div>
                </div>
                <div class="card-footer bg-primary border-0">
                    <a href="{{ url_for('admin.manage_products') }}" class="text-white text-decoration-none small">
                        Manage Products <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Orders Card -->
        <div class="col-md-4">
            <div class="card bg-success text-white h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Total Orders</h6>
                            <h2 class="my-2">{{ order_count }}</h2>
                        </div>
                        <i class="fa-solid fa-truck-fast fa-3x opacity-50"></i>
                    </div>
                </div>
                <div class="card-footer bg-success border-0">
                    <a href="{{ url_for('admin.manage_orders') }}" class="text-white text-decoration-none small">
                        Manage Orders <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Users Card -->
        <div class="col-md-4">
            <div class="card bg-warning text-dark h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Registered Users</h6>
                            <h2 class="my-2">{{ user_count }}</h2>
                        </div>
                        <i class="fa-solid fa-users fa-3x opacity-50"></i>
                    </div>
                </div>
                <div class="card-footer bg-warning border-0">
                    <a href="{{ url_for('admin.manage_users') }}" class="text-dark text-decoration-none small">
                        Manage Users <i class="fa-solid fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
