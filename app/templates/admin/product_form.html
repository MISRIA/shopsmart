{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="card-title mb-0">{{ 'Edit Product' if product else 'Add New Product' }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                value="{{ product.name if product else '' }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="" disabled {{ 'selected' if not product else '' }}>Select Category
                                    </option>
                                    {% for cat in ['Electronics', 'Fashion', 'Home', 'Toys', 'Books'] %}
                                    <option value="{{ cat }}" {{ 'selected' if product and product.category==cat else ''
                                        }}>{{ cat }}</option>
                                    {% endfor %}
                                    <option value="Other" {{ 'selected' if product and product.category=='Other' else ''
                                        }}>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price"
                                    value="{{ product.price if product else '' }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                rows="4">{{ product.description if product else '' }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock" name="stock"
                                    value="{{ product.stock if product else 0 }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="image_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url"
                                    value="{{ product.image_url if product else '' }}"
                                    placeholder="https://example.com/image.jpg">
                                <div class="form-text">Currently using URL images. Upload feature coming soon.</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('admin.manage_products') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-warning">{{ 'Update Product' if product else 'Create
                                Product' }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
