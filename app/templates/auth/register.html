{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm mt-5">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Create Account</h3>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="First and Last name"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="At least 6 characters" required>
                        <div class="form-text"><i class="fa-solid fa-info-circle"></i> Passwords must be at least 6
                            characters.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-bold">Re-enter Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Create your Amazon account</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p class="small">Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
